<template>
  <lightning-card title="Full Name">
    <lightning-input
      name="firstName"
      label="First Name"
      onchange={handleChange}
    ></lightning-input>
    <lightning-input
      name="lastName"
      label="Last Name"
      onchange={handleChange}
    ></lightning-input>
  </lightning-card>
  <lightning-card title="Updated Value">
    <h4>Updated First Name: <b> {fullName.firstName} </b></h4>
    <br />
    <h4>Updated Last Name: <b> {fullName.lastName} </b></h4>
  </lightning-card>
</template>
