<template>
  <lightning-card title="Button Card Section">
    <lightning-button
      variant="brand"
      label={onClickedButtonLabel}
      onclick={handleClick}
    ></lightning-button>

    <template if:true={cardVisible}>
      <lightning-card title="If:True | False"> {myTitle} </lightning-card>
    </template>
  </lightning-card>
</template>
